<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <br />
          <div class="calculadora">
            <input
              id="resultado"
              type="text"
              class="form-control resultado"
              placeholder="Enter your calculation"
              disabled="disabled"
            />
            <div class="row">
              <button
                id="clear"
                type="button"
                class="btn btn-dark btn-lg clear font-weight-light"
                onclick="calcular('acao', 'c')"
              >
                C
              </button>
              <button
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
                onclick="calcular('acao', '/')"
              >
                /
              </button>
              <button
                id="clear"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
                onclick="calcular('acao', '*')"
              >
                X
              </button>
            </div>
            <div class="row">
              <button
                id="clear"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
                onclick="calcular('valor', '7')"
              >
                7
              </button>
              <button
                id="clear"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
                onclick="calcular('valor', '8')"
              >
                8
              </button>
              <button
                id="clear"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
                onclick="calcular('valor', '9')"
              >
                9</button
              ><button
                id="clear"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
                onclick="calcular('acao', '-')"
              >
                -
              </button>
            </div>
            <div class="row">
              <button
                id="clear"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
                onclick="calcular('valor', '4')"
              >
                4
              </button>
              <button
                id="clear"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
                onclick="calcular('valor', '5')"
              >
                5
              </button>
              <button
                id="clear"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
                onclick="calcular('valor', '6')"
              >
                6</button
              ><button
                id="clear"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
                onclick="calcular('acao', '+')"
              >
                +
              </button>
            </div>
            <div class="row">
              <button
                id="clear"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
                onclick="calcular('valor', '1')"
              >
                1
              </button>
              <button
                id="clear"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
                onclick="calcular('valor', '2')"
              >
                2
              </button>
              <button
                id="clear"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
                onclick="calcular('valor', '3')"
              >
                3</button
              ><button
                id="clear"
                type="button"
                class="btn btn-dark btn-lg enter font-weight-light"
                onclick="calcular('acao', '=')"
              >
                =
              </button>
            </div>
            <div class="row" style="margin-top: -60px">
              <button
                id="clear"
                type="button"
                class="btn btn-dark btn-lg zero font-weight-light"
                onclick="calcular('valor', '0')"
              >
                0
              </button>
              <button
                id="clear"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
                onclick="calcular('acao', '.')"
              >
                .
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
